{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container my-4 ">
    <form action="{% url 'post_create' %}" method="post">
        {{ post_form | crispy | safe }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>

{%endblock%}
