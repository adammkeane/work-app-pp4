{% extends "base.html" %}
{% load static %}

{% block title %}Sign In - Side Hustle{% endblock title %}

{% block content %}

<div class="container justify-content-center text-center">
  <h1 class="brand-h1 mx-4">Sign In</h1>


  <form class="login mt-4 mx-4" method="POST" action="/accounts/login/">
    <input type="hidden" name="csrfmiddlewaretoken"
      value="oSxodkWJ14oB182niz1aPruNAhmdcHalbgj3iEqIZ13oUuUydV6VtXNgquQZf5Xh">
    <p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username"
        autocomplete="username" maxlength="150" required id="id_login"></p>
    <p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password"
        autocomplete="current-password" required id="id_password"></p>
    <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>

    <button class="btn btn-primary" type="submit">Sign In</button>
    <p class="mt-4">
      <a class="" href="/accounts/password/reset/">Forgot Password?</a>
    </p>
  </form>

  <p class="mt-4 mx-4">If you have not created an account yet, register 
    <a href="/accounts/signup/">here.</a>
  </p>
</div>



{%endblock%}
